<mat-form-field appearance="fill">

    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary" (click)="create(txtName, txtStock, txtPrice)">Elave et</button>
