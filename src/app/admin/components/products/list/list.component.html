<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="createdData">
            <th mat-header-cell *matHeaderCellDef> Ccreated Data </th>
            <td mat-cell *matCellDef="let element"> {{element.createdData}} </td>
        </ng-container>

        <ng-container matColumnDef="modifyData">
            <th mat-header-cell *matHeaderCellDef> Modify Data </th>
            <td mat-cell *matCellDef="let element"> {{element.modifyData}} </td>
        </ng-container>


        <ng-container matColumnDef="tools">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callback)="getAll()">
                <!-- <img src="../../../../../assets/delete.png" width="25" height="25" alt=""> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="PaceChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
